<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Kayak Takehome">
    	<meta name="keywords" content="one, two, three">
        <meta name="viewport" content="width=device-width,initial-scale=1">

		<title>Kayak | Airlines</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <header>
            <nav>
                <img
                        src="css/images/klogo.svg"
                        alt="kayakLogo"
                        height="50"
                        width="80" />
                
            </nav>
        </header>

        <section class="title">
            Airlines
        </section>

        <section><p class="filterTitle">Filter by Alliances</p>
        </section>

        <section class="filterAll">
            <div>
            <input type="checkbox" id="scales" name="scales" class="checky">
              <label for="scales">Oneworld</label>
            </div>
            
            <div>
              <input type="checkbox" id="horns" name="horns" class="checky">
              <label for="horns">Sky Team</label>
            </div>

            <div>
                <input type="checkbox" id="horns" name="horns" class="checky">
                <label for="horns">Star Alliance</label>
            </div>
                    
        </section>

        <section class="grid">
            <div class="wrapper">
                <div class="one">
                    <img src="css/images/aa.png" alt="American Airlines small logo"/>American Airlines
                </div>

                <div class="two">
                    <img src="css/images/emi.png" alt="American Airlines small logo"/>Emirates</div>

                <div class="three">
                    <img src="css/images/finna.png" alt="American Airlines small logo"/>Finnair</div>

                <div class="four">
                    <img src="css/images/delta.png" alt="American Airlines small logo"/>Delta</div>

                <div class="five">
                    <img src="css/images/luft.png" alt="American Airlines small logo"/>Lufthansa</div>

                <div class="six">
                    <img src="css/images/alaska.png" alt="American Airlines small logo"/>Alaska Airlines (AS)</div>

                <div class="seven">
                    <img src="css/images/ukraine.png" alt="American Airlines small logo"/>Ukraine International Airlines</div>

                <div class="eight">
                    <img src="css/images/sing.png" alt="American Airlines small logo"/>Singapore Airlines</div>

                <div class="nine">
                    <img src="css/images/avia.png" alt="American Airlines small logo"/>Avianca</div>

                <div class="ten">
                    <img src="css/images/ana.png" alt="American Airlines small logo"/>ANA</div>

                <div class="eleven">
                    <img src="css/images/ukraine.png" alt="American Airlines small logo"/>Ukraine International Airlines (UIA)</div>

                <div class="twelve">
                    <img src="css/images/swiss.png" alt="American Airlines small logo"/>Swiss</div>

              </div>
        <section>

		<script type="text/javascript" src="js/main.js">

        
        </script>
	</body>
</html>
